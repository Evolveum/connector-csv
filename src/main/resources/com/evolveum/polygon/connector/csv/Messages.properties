UI_CSV_CONNECTOR_NAME=CSV Connector
UI_CSV_ENCODING=Encoding
UI_CSV_ENCODING_HELP=CSV file encoding. Default is utf-8.
UI_CSV_FIELD_DELIMITER=Field delimiter
UI_CSV_FIELD_DELIMITER_HELP=Delimiter character between fields in one CSV record (escaped as regexp, if needed). Default value is ;
UI_CSV_FILE_PATH=File path
UI_CSV_FILE_PATH_HELP=Path to CSV file with records.
UI_CSV_PASSWORD_ATTRIBUTE="Password" column
UI_CSV_PASSWORD_ATTRIBUTE_HELP=Name of the column that provides a password for the object (typically a user).
UI_CSV_UNIQUE_ATTRIBUTE="Unique ID" column (required)
UI_CSV_UNIQUE_ATTRIBUTE_HELP=Name of the column that uniquely identifies a record in the CSV file. It must be present for each record and its value must be unique across the whole file. It may be a technical identifier or a human-readable one.
UI_CSV_PRESERVE_LAST_TOKENS=Preserver last tokens
UI_CSV_PRESERVE_LAST_TOKENS_HELP=How big should token history should be.
UI_CSV_ESCAPE=Escape
UI_CSV_ESCAPE_HELP=Escape character. Default value is \\.
UI_CSV_COMMENT_MARKER=Comment marker
UI_CSV_COMMENT_MARKER_HELP=Comment marker character. Default value is #.
UI_CSV_IGNORE_EMPTY_LINES=Ignore empty lines
UI_CSV_IGNORE_EMPTY_LINES_HELP=Whether connector should ignore empty lines in CSV file. Default value is true.
UI_CSV_QUOTE=Quote
UI_CSV_QUOTE_HELP=Quote character.
UI_CSV_QUOTE_MODE=Quote mode
UI_CSV_QUOTE_MODE_HELP=What field should be quoted. Allowed values are ALL, MINIMAL, NON_NUMERIC, NONE.
UI_CSV_RECORD_SEPARATOR=Record separator
UI_CSV_RECORD_SEPARATOR_HELP=Record separator string.
UI_CSV_IGNORE_SURROUNDING_SPACES=Ignore surrounding spaces
UI_CSV_IGNORE_SURROUDING_SPACES_HELP=Whether connector should ignore surrounding spaces.
UI_CSV_TRAILING_DELIMITER=Trailing delimiter
UI_CSV_TRAILING_DELIMITER_HELP=Whether connector should use trailing delimiter.
UI_CSV_TRIM=Trim
UI_CSV_TRIM_HELP=Whether fields should be trimmed.
UI_CSV_MULTI_VALUE_DELIMITER=Multivalue delimiter
UI_CSV_MULTI_VALUE_DELIMITER_HELP=Multivalue delimiter character user for splitting columns that contain multiple values.
UI_PRESERVE_OLD_SYNC_FILES=Preserve old sync files
UI_PRESERVE_OLD_SYNC_FILES_HELP=How many old sync filed do we want to preserve.
UI_CSV_OBJECT_CLASS_DEFINITION=Object class definition
UI_CSV_OBJECT_CLASS_DEFINITION_HELP=File which contains definitions for other object classes.
UI_CSV_HEADER_EXISTS=Header exists
UI_CSV_HEADER_EXISTS_HELP=Whether header exists in csv file.
UI_CSV_TMP_FOLDER=Tmp folder
UI_CSV_TMP_FOLDER_HELP=Folder where csv connector can write temporary files. By default the same folder as where csv file resides.
UI_CSV_READ_ONLY=Read only
UI_CSV_READ_ONLY_HELP=Whether file is for read only acces only. Default is false.
UI_CSV_NAME_ATTRIBUTE="Name" column
UI_CSV_NAME_ATTRIBUTE_HELP=Name of the column that provides a (usually) human-readable name for a record in the CSV file. If defined, it must have a value for each record, and each value should be unique across the whole file. (A typical use is e.g. autogenerated id for the unique column and email addres for name column.) If not present, the "unique ID" column will be used to provide the name of the record.
UI_IGNORE_IDENTIFIER_CASE=Ignore identifier case
UI_IGNORE_IDENTIFIER_CASE_HELP=Whether identifier case is ignored when searching for a record.
UI_MULTIVALUE_ATTRIBUTES=Multivalue columns
UI_MULTIVALUE_ATTRIBUTES_HELP=List all columns that can have multiple values delimited by "multivalue delimiter".
UI_CONTAINER=Container
UI_CONTAINER_HELP=Should this object class be marked as container? Default is false.
UI_AUXILIARY=Auxiliary
UI_AUXILIARY_HELP=Should this object class be marked as auxiliary? Default is false.
UI_LAST_LOGIN_DATE=Last login date column
UI_LAST_LOGIN_DATE_HELP=Name of the column that holds the last login date. Milliseconds since epoch expected, unless last login date format is specified.
UI_LAST_LOGIN_DATE_FORMAT=Last login date format
UI_LAST_LOGIN_DATE_FORMAT_HELP=Format of last login date.